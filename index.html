<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emerald Loader</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #022c22 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .container {
      background: rgba(10, 30, 20, 0.8);
      padding: 3rem 4rem;
      border-radius: 1.5rem;
      box-shadow: 0 12px 30px rgba(0, 255, 136, 0.3);
      max-width: 480px;
      text-align: center;
      color: #d0f0e9;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 255, 136, 0.3);
    }
    h1 {
      font-weight: 800;
      font-size: 3rem;
      color: #00ff89;
      margin-bottom: 1rem;
      letter-spacing: 0.04em;
      text-shadow: 0 0 10px #00ff89aa;
    }
    p {
      font-weight: 500;
      font-size: 1.125rem;
      color: #b4f2d4;
      letter-spacing: 0.02em;
      line-height: 1.6;
      margin-top: 0;
    }
    @media (max-width: 480px) {
      .container {
        padding: 2rem 2rem;
        max-width: 90vw;
      }
      h1 {
        font-size: 2.25rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Emerald Loader</h1>
    <p>A new Minecraft modloader, still in development.</p>
  </div>
</body>
</html>
